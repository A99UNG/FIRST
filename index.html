<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Titik Impas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pirata+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Perhitungan Titik Impas</h1>
    <form id="breakeven-form">
      <label for="fixed-cost">Biaya Tetap (Rp):</label>
      <input type="number" id="fixed-cost" placeholder="Masukkan biaya tetap" required>

      <label for="variable-cost">Biaya Variabel per Unit (Rp):</label>
      <input type="number" id="variable-cost" placeholder="Masukkan biaya variabel" required>

      <label for="selling-price">Harga Jual per Unit (Rp):</label>
      <input type="number" id="selling-price" placeholder="Masukkan harga jual" required>

      <button type="button" id="calculate-btn">Hitung Titik Impas</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script>
    // script.js
document.getElementById("calculate-btn").addEventListener("click", function() {
  // Ambil nilai input
  const fixedCost = parseFloat(document.getElementById("fixed-cost").value);
  const variableCost = parseFloat(document.getElementById("variable-cost").value);
  const sellingPrice = parseFloat(document.getElementById("selling-price").value);

  // Validasi input
  if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(sellingPrice)) {
    alert("Harap masukkan semua nilai dengan benar.");
    return;
  }

  if (sellingPrice <= variableCost) {
    alert("Harga jual harus lebih besar dari biaya variabel.");
    return;
  }

  // Hitung titik impas
  const breakEvenPoint = fixedCost / (sellingPrice - variableCost);

  // Tampilkan hasil
  const resultDiv = document.getElementById("result");
  resultDiv.textContent = `Anda perlu menjual ${Math.ceil(breakEvenPoint)} unit untuk mencapai titik impas.`;
});
  </script>
</body>
</html>
